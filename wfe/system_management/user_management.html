    <script src="/js/jquery.cookie.min.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/bootstrap-switch.min.js"></script>
    <script src="/js/common.js"></script>
  
    <link href="/css/system_management/user_management.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard.html">DevOps</a>

        <div class="navbar-collapse collapse">

                <li><a href="/index.html" id="real_username">未登陆</a></li>
                <li><a onclick="logout()">注销</a></li>

    </div>
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">

                <a class="glyphicon glyphicon-cloud" href="/dashboard.html">

        <ul class="nav nav-sidebar">

            <ul id="monitor_metric" class="list-group panel-collapse collapse">

        <ul class="nav nav-sidebar">

        <ul class="nav nav-sidebar">

                <a class="glyphicon glyphicon-wrench" data-toggle="collapse" data-parent="#accordion"

                    href="#system_management">
                    系统管理

            </li>
            <ul id="system_management" class="list-group panel-collapse collapse in" aria-expanded="true">
                <li><a href="/system_management/user_management.html">用户管理 <span
                            class="glyphicon glyphicon-chevron-right"></span></a></li>
                <li><a href="/system_management/role_management.html">角色管理</a></li>
                <li><a href="/system_management/system_setting.html">系统设置</a></li>
            </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h3 class="sub-header">用户管理</h3>
        <div class="sub-header">
            <form class="form-inline">
                <label class="menu-name">用户名：</label>
                <input type="text" class="form-control" placeholder="请输入">
                <label class="menu-name">状态：</label>
                <select class="form-control" required>
                    <option disabled value="" selected hidden>请选择</option>
                    <option>正常</option>
                    <option>禁用</option>
                </select>
                <button type="button" class="btn btn-default refresh-button">
                    <span class="glyphicon glyphicon-refresh"></span> 刷新
                </button>
                <button type="button" class="btn btn-default add-button" data-toggle="modal" data-target="#addUser">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新建
                </button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>最近登录</th>
                    <th class="work">操作</th>
                </tr>
            </thead>
            <tbody id="user_list_table">
                <tr>
                    <td>1</td>
                    <td>abu</td>
                    <td>阿布</td>
                    <td>运维工程师</td>
                    <td>正常</td>
                    <td>2021-07-29 00:00:36</td>
                    <td>
                        <button class="btn btn-default" type="submit" data-toggle="modal"
                            data-target="#banModal">禁用</button>
                        <button class="btn btn-default" type="submit" data-toggle="modal"
                            data-target="#editModal">编辑</button>
                        <button class="btn btn-default" type="submit" data-toggle="modal"
                            data-target="#passwordModal">重置密码</button>
                        <button class="btn btn-default" type="submit" data-toggle="modal"
                            data-target="#deleteModal">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addUserLabel"><span class="glyphicon glyphicon-question-sign"></span>
                        新建用户
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="#" name="new-publishing" method="POST" class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                用户名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                姓名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                密码：</label>
                            <div class="input-text col-md-9">
                                <input type="text" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                角色：</label>
                            <div class="col-md-9">
                                <div class="form-group role-select">
                                    <select class="form-control" required>
                                        <option disabled value="" selected hidden>请选择</option>
                                        <option>运维工程师</option>
                                        <option>开发工程师</option>
                                        <option>测试工程师</option>
                                        <option>产品经理</option>
                                        <option>CTO</option>
                                    </select>
                                    <button type="button" class="btn btn-default">
                                        <a href="/system_management/role_management.html">新建角色</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer second-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="banModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content banpage">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-question-sign"></span>操作确认</h4>
                </div>
                <div class="modal-body">
                    <p>确定要禁用【阿布】？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="editModalLabel"><span class="glyphicon glyphicon-question-sign"></span>
                        编辑用户
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="#" name="new-publishing" method="POST" class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                用户名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" name="apptitle" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                姓名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" name="apptitle" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                角色：</label>
                            <div class="col-md-9">
                                <div class="form-group role-select">
                                    <select class="form-control" required>
                                        <option disabled value="" selected hidden>请选择</option>
                                        <option>运维工程师</option>
                                        <option>开发工程师</option>
                                        <option>测试工程师</option>
                                        <option>产品经理</option>
                                        <option>CTO</option>
                                    </select>
                                    <button type="button" class="btn btn-default role-button">
                                        <a href="/system_management/role_management.html">新建角色</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer second-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content passwordpage">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-question-sign"></span> 重置密码</h4>
                </div>
                <div class="pass-eye">
                    <input type="password" id="password" placeholder="密码" class="form-control psw-input" />
                    <i class="glyphicon glyphicon-eye-close" onclick="hideShowPsw()" id="eye"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content deletepage">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-question-sign"></span> 删除确认</h4>
                </div>
                <div class="modal-body">
                    <p>确定要删除【阿布】？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/system_management/user_management.js"></script>
</body>

</html>
