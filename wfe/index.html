<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | DevOps</title>
    <link rel="Shortcut Icon" href="/img/favicon.ico" type="image/x-icon"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.min.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/util.js"></script>

    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Login ｜ DevOps</h2>
        <form id="devops_login_form">
            <input type="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        </form>
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 15px;" onclick="devops_login()">登录</button>
    </div>
</div>
</body>
</html>
