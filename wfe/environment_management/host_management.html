    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h3 class="sub-header">主机管理</h3>
        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder" data-toggle="modal" data-target="#CreateHost">
                <h4>新建主机</h4>
                <span class="text-muted">Agent Less SSH</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
                <h4>注册主机</h4>
                <span class="text-muted">Agent More HTTP</span>
            </div>
        </div>
        <h3 class="sub-header">主机列表</h3>
        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>Hostname</th>
                        <th>用户名</th>
                        <th>验证方式</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="host_management_list_table"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="CreateHost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-question-sign"></span>
                        新建主机
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="create_host_from" class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable left-firstlable">
                                <span class="infosign">*</span>
                                IP：</label>
                            <div class="input-text col-md-9">
                                <input type="text" name="HostIP" class="form-control right-first" placeholder="请输入IP">
                            </div>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable left-firstlable">
                                <span class="infosign">*</span>
                                主机名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" name="HostName" class="form-control right-first"
                                    placeholder="请输入主机名">
                            </div>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable left-firstlable">
                                <span class="infosign">*</span>
                                用户名：</label>
                            <div class="input-text col-md-9">
                                <input type="text" name="HostUser" class="form-control right-first"
                                    placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable left-firstlable">
                                <span class="infosign">*</span>
                                密码：</label>
                            <div class="input-text col-md-9">
                                <input type="password" name="HostPassword" class="form-control right-first"
                                    placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-3 control-lable">
                                <span class="infosign">*</span>
                                验证方式：</label>
                            <div class="col-md-9">
                                <div class="form-group role-select">
                                    <select class="form-control" required name="HostConnectMethod">
                                        <option value="Password">Password</option>
                                        <option value="Private Key">Private Key</option>
                                    </select>
                                    <button type="button" class="btn btn-default">
                                        <a href="#">新建密钥</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer second-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="CreateHost()">确定</button>
                </div>
            </div>
        </div>
    </div>
